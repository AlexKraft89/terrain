<script id="vertexShader" type="x-shader/x-vertex">
// uniform sampler2D bumpTexture;
// uniform float bumpScale;
// varying float v2Amount;
varying float vAmount;
varying vec2 vUV;
attribute float vert;

void main() 
{ 
	vUV = uv;
	vec3 vA = position / (normal * 200.0) ;
	vAmount = vA.y;
	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>

<!-- fragment shader a.k.a. pixel shader -->
<script id="fragmentShader" type="x-shader/x-vertex"> 
uniform sampler2D textures[ 5 ];

varying vec2 vUV;
varying float vAmount;

void main() 
{
	vec4 water = (smoothstep(0.01, 0.25, vAmount) - smoothstep(0.24, 0.26, vAmount)) * texture2D( textures[0], vUV * 10.0 );
	vec4 sandy = (smoothstep(0.24, 0.27, vAmount) - smoothstep(0.28, 0.31, vAmount)) * texture2D( textures[1], vUV * 10.0 );
	vec4 grass = (smoothstep(0.28, 0.32, vAmount) - smoothstep(0.35, 0.40, vAmount)) * texture2D( textures[2], vUV * 20.0 );
	vec4 rocky = (smoothstep(0.30, 0.50, vAmount) - smoothstep(0.40, 0.70, vAmount)) * texture2D( textures[3], vUV * 20.0 );
	vec4 snowy = (smoothstep(0.50, 0.65, vAmount))                                   * texture2D( textures[4], vUV * 10.0 );
	gl_FragColor =  water + sandy + grass + rocky + snowy; //, 1.0);

	//gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0) + texture2D( textures[ 1 ], vUV * 10.0 ); ;//+ s1 + s2 + s3 + s4 + s5; //, 1.0);
}  
</script>
